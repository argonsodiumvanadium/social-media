<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Spartan:wght@300&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!-- My js files
		every js file describes the component they render
		main contaitns code for top and rightnav
	-->
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="feed.js"></script>
	<script type="text/javascript" src="share.js"></script>
	<script type="text/javascript" src="profile.js"></script>
	<script type="text/javascript" src="messaging.js"></script>
	<script type="text/javascript" src="activity.js"></script>
	<script type="text/javascript" src="settings.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">
	<title id="title"></title>
</head>
<body id="body" onbeforeunload="sendBye();">

	<div id="modal" class="modal">
		<div class="modal-content" id="modal-content">
			<h1 id="modal-heading"></h1>
			<span class="close" id="close" onclick='vanishModal()'>&times;</span>
		</div>
	</div>

	<div id="loader">
		Petting The Nyan Cat ...
	</div>
	<div id="topnav">
		<h1 onclick="refreshJS();">
			{{ name }}
		</h1>
		<button onclick="renderComponent(this.textContent);" v-for="opt in options">
			{{ opt }}
		</button>
		<button onclick="renderComponent(this.textContent)" style="float: right;margin-top: 3.2vw;margin-right: 1vw;" v-for="setting in user_controls">
			{{ setting }}
		</button>
	</div>
	<div id="content">
	<div id="undernav">
		<!--<button class="active" onclick="changeDestination()">Featured</button>
		<button>For You</button>
		<button>Trending</button>-->
	</div>
	</div>
	<div id="rightnav">
		<input type="text" id="search-bar" oninput="Search(this.value)" placeholder="Search ...">
		<!-- Rethink this later
		<img src="" alt="A profile picture" id="prof-img">
		<p>
			{{ username }}<br>
			{{ name }}<br><br>
		</p>-->
		<p><b>Messages</b></p>
		<button class="new-room-button" onclick="openRoomCreationDialog();">+</button>
		<button v-if="roomsAreNotEmpty" v-for = "room in rooms" style="padding:1vw;" onclick="renderRoom(this.textContent.trim())">
			{{ room }}
		</button>
		<button v-if = "!roomsAreNotEmpty">
			<b><br><br>No New Messages Were Found</b>
		</button>
	</div>
<script type="text/javascript">
	initPrereq();
</script>
</body>
</html>
